<html>
  <head>
    <title>Week 5</title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <a href="/" class="logo">WEEK5</a>
      <div class="navbar_icon"><i class="fas fa-bars"></i></div>

      <div class="navlinks">
        <ul>
        
          <li><a href="index.html">Coupon</a></li>
          
        </ul>
      </div>
    </header>
    <div class="maincontent">
      <form id="couponGen">
        <ul class="wrapper">
          <li class="form-row">
            <label>Enter Name</label>
            <input type="text" id="name" value="" />
          </li>
          <li class="form-row">
            <input
              id="getCoupon_btn"
              type="button"
              value="Get Coupon Code"
              onClick="storeCoupon()"
            />
          </li>
          <li class="form-row">
            <label>Your Coupon Code</label>
            <input id="coupon" type="text" value="" readonly />
          </li>
        </ul>
      </form>
      <div class="msg"></div>
      <form id="couponApply">
        <ul class="wrapper">
          <li class="form-row">
            <label>Enter Name</label>
            <input type="text" id="name" value="" />
          </li>
          <li class="form-row">
            <label>Enter Purchase Amount</label>
            <input type="text" id="amount" value="" />
          </li>
          <li class="form-row">
            <label>Enter Coupon Code</label>
            <input type="text" id="couponcode" value="" />
          </li>
          <li class="form-row">
            <input
              id="applyCoupon_btn"
              type="button"
              value="Apply Coupon Code"
              onClick="checkCoupon()"
            />
          </li>
          <li class="form-row">
            <label>Amount Payable</label>
            <input type="text" id="payable" value="" readonly />
          </li>
        </ul>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
